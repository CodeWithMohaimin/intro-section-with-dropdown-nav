<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-query.css">
</head>
<body>
  <header>
    <nav class="nav_links_container">
      <h1>snap</h1>
      <ul class="main_links">

        <li class="root_dropdown">
          Feature  
          <img class="arrow_down" src="./images/icon-arrow-down.svg"
          alt="arrow down icon">
          <img class="arrow_up" src="./images/icon-arrow-up.svg" alt="icon arrow up">
          <ul class="dropdown_links">
            <li><img src="./images/icon-todo.svg" alt="todo icon"> Todo List</li>
            <li><img src="./images/icon-calendar.svg" alt="todo icon"> Calender</li>
            <li><img src="./images/icon-reminders.svg" alt="todo icon"> Reminders</li>
            <li><img src="./images/icon-planning.svg" alt="todo icon"> Planing</li>
          </ul>
        </li>

        <li class="root_dropdown">Company  
          <img class="arrow_down" src="./images/icon-arrow-down.svg"
          alt="arrow down icon">
          <img class="arrow_up" src="./images/icon-arrow-up.svg" alt="icon arrow up">
          <ul class="dropdown_links">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="login_section">
      <ul>
        <li>Login</li>
        <li>Register</li>
      </ul>
    </div>
  </header>
</body>
</html>
